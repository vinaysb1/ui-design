<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui header</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="notification header-element">
            <div class="notification-icon">
          <span class="material-symbols-outlined"> notifications </span
          ><span class="notification-active"></span>
        </div>
          <p>Notifications</p>
        </div>
        <div class="forum header-element">
          <span class="material-symbols-outlined"> forum </span>
          <p>Forum</p>
        </div>
        <div class="profile header-element">
          <span class="material-symbols-outlined"> expand_more </span
          ><img
            class="image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH6PjyUR8U-UgBWkOzFe38qcO29regN43tlGGk4sRd&s"
            alt="profile"
          />
        </div>
      </div>
    </div>
  </body>
</html>
